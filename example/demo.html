<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="demo.css" />
    <meta name="format-detection" content="telephone=no"/>
    <title>Falling snowflakes</title>
</head>
<body class="bg_white size_fullscreen">
    <div id="layer"></div>
    <form class="controls" autocomplete="off">
      <div class="controls__title">Falling snowflakes</div>

      <div class="controls__group">
        Count: <input type="number" style="width: 3em" oninput="App.setCount(this.value)" value="50" min="1" max="300" /><br/>
        Speed: <input type="number" style="width: 3em" oninput="App.setSpeed(this.value)" value="1" min="0.1" max="3" step="0.1" />
      </div>

      <div class="controls__group">
        <label><input name="rotate" type="checkbox" checked onclick="App.setRotate(this.checked);" /> Use rotate</label>
        <label><input name="scale" type="checkbox" checked onclick="App.setScale(this.checked);" /> Use scale</label>
      </div>

      <div class="controls__group">
        Background:<br/>
        <label><input name="bg" type="radio" value="white" checked onclick="App.setBg('white');" /> White</label>
        <label><input name="bg" type="radio" value="black" onclick="App.setBg('black');" /> Black</label>
      </div>

      <div class="controls__group">
        Size:<br/>
        <label><input name="size" type="radio" value="fullscreen" checked onclick="App.setSize('fullscreen');" /> Fullscreen</label>
        <label><input name="size" type="radio" value="layer" onclick="App.setSize('layer');" /> Layer</label>
      </div>

      <div class="controls__group">
        <label><input name="paused" type="checkbox" onclick="App.setPause(this.checked);" /> Pause</label>
        <label><input name="fps" type="button" onclick="App.loadFPS(this.checked); this.disabled = true;" value="Show FPS"/></label>
      </div>
    </form>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.js"></script>
    <script src="demo.js"></script>
</body>
</html>
