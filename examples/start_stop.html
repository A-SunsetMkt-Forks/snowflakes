<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>Methods: start(), stop(), show() and hide()</title>
    <style>
        #toggle {
            position: fixed;
            left: 50%;
            bottom: 2em;
        }
    </style>
</head>
<body>
    <script src="../dist/snowflakes.js"></script>
    <script>var sf = new Snowflakes();</script>

    <div style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);">
        <button onclick="sf.stop()">Stop</button>
        <button onclick="sf.start()">Start</button>
        <button onclick="sf.hide()">Hide</button>
        <button onclick="sf.show()">Show</button>
    </div>
</body>
</html>
